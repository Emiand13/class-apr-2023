      <form name="myForm" action="" method="get" class="" onsubmit="return validateForm()">
        <p class="full-width">
          <label for="name" class="under">Full Name *</label>
          <input type="text" name="fname" placeholder="Enter your full name" id="name" required>

        </p>
        <p class="full-width">

        </p>
